<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Banner Principal, A Quintal da Leste e Linha Pedagógica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 8px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Editor de Banner Principal</h1>
  <p>Edite as imagens e os botões do banner abaixo e salve as alterações.</p>

  <form id="banner-form" enctype="multipart/form-data">
    <!-- Banner Principal -->
    <div class="form-group">
      <label for="imagem-background">Imagem de Fundo:</label>
      <input type="file" id="imagem-background" name="imagemBackground">
    </div>

    <div class="form-group">
      <label for="imagem-logo">Imagem do Logo:</label>
      <input type="file" id="imagem-logo" name="imagemLogo">
    </div>

    <div class="form-group">
      <label for="frase-banner-principal">Frase do Banner Principal:</label>
      <input type="text" id="frase-banner-principal">
    </div>

    <!-- Campos para os botões -->
    <div class="form-group">
      <label for="botao1-titulo">Título do Botão 1:</label>
      <input type="text" id="botao1-titulo">
    </div>

    <div class="form-group">
      <label for="botao1-link">Link do Botão 1:</label>
      <input type="text" id="botao1-link">
    </div>

    <div class="form-group">
      <label for="botao2-titulo">Título do Botão 2:</label>
      <input type="text" id="botao2-titulo">
    </div>

    <div class="form-group">
      <label for="botao2-link">Link do Botão 2:</label>
      <input type="text" id="botao2-link">
    </div>

    <h2>Editor de A Quintal da Leste</h2>

    <!-- Upload da Imagem de Fundo -->
    <div class="form-group">
      <label for="quintal-imagem-background">Imagem de Fundo:</label>
      <input type="file" id="quintal-imagem-background" name="quintalImagemBackground">
    </div>

    <div class="form-group">
      <label for="quintal-titulo-editar">Título de A Quintal da Leste:</label>
      <input type="text" id="quintal-titulo-editar">
    </div>

    <div class="form-group">
      <label for="quintal-texto-editar">Texto de A Quintal da Leste:</label>
      <textarea id="quintal-texto-editar"></textarea>
    </div>

    <div class="form-group">
      <label for="quintal-link-texto-editar">Texto do Link:</label>
      <input type="text" id="quintal-link-texto-editar">
    </div>

    <div class="form-group">
      <label for="quintal-link-url-editar">URL do Link:</label>
      <input type="text" id="quintal-link-url-editar">
    </div>

    <h2>Editor de Linha Pedagógica</h2>

    <div class="form-group">
      <label for="linha-imagem-background">Imagem de Fundo da Linha Pedagógica:</label>
      <input type="file" id="linha-imagem-background" name="linhaImagemBackground">
    </div>

    <div class="form-group">
      <label for="linha-titulo-editar">Título da Linha Pedagógica:</label>
      <input type="text" id="linha-titulo-editar">
    </div>

    <div class="form-group">
      <label for="linha-texto-editar">Texto da Linha Pedagógica:</label>
      <textarea id="linha-texto-editar"></textarea>
    </div>

    <div class="form-group">
      <label for="linha-link-texto-editar">Texto do Link:</label>
      <input type="text" id="linha-link-texto-editar">
    </div>

    <div class="form-group">
      <label for="linha-link-url-editar">URL do Link:</label>
      <input type="text" id="linha-link-url-editar">
    </div>

    <button type="button" onclick="salvarBanner()">Salvar Alterações</button>
  </form>

  <h2>JSON Gerado:</h2>
  <pre id="json-output"></pre>

  <script>
    let bannerJson = {}; // Variável para armazenar o JSON carregado

    function carregarBanner() {
      fetch('/administracao/home.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar o arquivo home.json');
          }
          return response.json();
        })
        .then(data => {
          bannerJson = data;
          renderizarBanner();
          renderizarQuintalDaLeste(data["A-Quintal-da-Leste"]);
          renderizarLinhaPedagogica(data["Linha-pedagogica"]);
        })
        .catch(error => {
          console.error('Erro ao carregar o banner:', error);
        });
    }

    function renderizarBanner() {
      document.getElementById('frase-banner-principal').value = bannerJson["banner-principal"][0]["frase-do-banner-principal"];
      document.getElementById('botao1-titulo').value = bannerJson["banner-principal"][0]["botoes"][0]["titulo"];
      document.getElementById('botao1-link').value = bannerJson["banner-principal"][0]["botoes"][0]["link"];
      document.getElementById('botao2-titulo').value = bannerJson["banner-principal"][0]["botoes"][1]["titulo"];
      document.getElementById('botao2-link').value = bannerJson["banner-principal"][0]["botoes"][1]["link"];
    }

    function renderizarQuintalDaLeste(quintalData) {
      const quintal = quintalData[0];
      document.getElementById('quintal-titulo-editar').value = quintal.titulo;
      document.getElementById('quintal-texto-editar').value = quintal.texto;
      document.getElementById('quintal-link-texto-editar').value = quintal['link-texto'];
      document.getElementById('quintal-link-url-editar').value = quintal['link-url'];
    }

    function renderizarLinhaPedagogica(linhaData) {
      const linha = linhaData[0];
      document.getElementById('linha-titulo-editar').value = linha.titulo;
      document.getElementById('linha-texto-editar').value = linha.texto;
      document.getElementById('linha-link-texto-editar').value = linha['link-texto'];
      document.getElementById('linha-link-url-editar').value = linha['link-url'];
    }

    function salvarBanner() {
      const formData = new FormData();
      const imagemBackground = document.getElementById('imagem-background').files[0];
      const imagemLogo = document.getElementById('imagem-logo').files[0];
      const quintalImagemBackground = document.getElementById('quintal-imagem-background').files[0];
      const linhaImagemBackground = document.getElementById('linha-imagem-background').files[0];
      const frase = document.getElementById('frase-banner-principal').value;

      if (imagemBackground) formData.append('imagemBackground', imagemBackground);
      if (imagemLogo) formData.append('imagemLogo', imagemLogo);
      if (quintalImagemBackground) formData.append('quintalImagemBackground', quintalImagemBackground);
      if (linhaImagemBackground) formData.append('linhaImagemBackground', linhaImagemBackground);

      bannerJson["banner-principal"][0]["frase-do-banner-principal"] = frase;
      bannerJson["banner-principal"][0]["botoes"][0]["titulo"] = document.getElementById('botao1-titulo').value;
      bannerJson["banner-principal"][0]["botoes"][0]["link"] = document.getElementById('botao1-link').value;
      bannerJson["banner-principal"][0]["botoes"][1]["titulo"] = document.getElementById('botao2-titulo').value;
      bannerJson["banner-principal"][0]["botoes"][1]["link"] = document.getElementById('botao2-link').value;

      bannerJson["A-Quintal-da-Leste"][0].titulo = document.getElementById('quintal-titulo-editar').value;
      bannerJson["A-Quintal-da-Leste"][0].texto = document.getElementById('quintal-texto-editar').value;
      bannerJson["A-Quintal-da-Leste"][0]["link-texto"] = document.getElementById('quintal-link-texto-editar').value;
      bannerJson["A-Quintal-da-Leste"][0]["link-url"] = document.getElementById('quintal-link-url-editar').value;

      bannerJson["Linha-pedagogica"][0].titulo = document.getElementById('linha-titulo-editar').value;
      bannerJson["Linha-pedagogica"][0].texto = document.getElementById('linha-texto-editar').value;
      bannerJson["Linha-pedagogica"][0]["link-texto"] = document.getElementById('linha-link-texto-editar').value;
      bannerJson["Linha-pedagogica"][0]["link-url"] = document.getElementById('linha-link-url-editar').value;

      formData.append('bannerJson', JSON.stringify(bannerJson));

      fetch('/salvar-banner', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Alterações salvas com sucesso!');
        } else {
          alert('Erro ao salvar as alterações.');
        }
      })
      .catch(error => {
        console.error('Erro ao salvar as alterações:', error);
      });
    }

    window.onload = carregarBanner;
  </script>
</body>
</html>
