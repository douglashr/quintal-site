<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Editor de Menu do Site</h1>
  <p>Edite o menu abaixo e salve as alterações.</p>

  <form id="menu-form">
    <div id="menu-items">
      <!-- Os itens do menu serão gerados dinamicamente aqui -->
    </div>

    <button type="button" onclick="salvarMenu()">Salvar Alterações</button>
  </form>

  <h2>JSON Gerado:</h2>
  <pre id="json-output"></pre>

  <script>
    let menuJson = {}; // Variável para armazenar o JSON carregado

    // Função para carregar o arquivo JSON (menu.json) da pasta administracao
    function carregarMenu() {
      console.log('Carregando menu...');
      fetch('/administracao/menu.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar o arquivo menu.json');
          }
          return response.json();
        })
        .then(data => {
          menuJson = data;
          renderizarMenu(); // Chama a função para renderizar o menu
        })
        .catch(error => {
          console.error('Erro ao carregar o menu:', error);
        });
    }

    // Função para renderizar o menu em campos editáveis
    function renderizarMenu() {
      const menuContainer = document.getElementById('menu-items');
      menuContainer.innerHTML = ''; // Limpa o conteúdo anterior

      if (!menuJson.menu || menuJson.menu.length === 0) {
        console.error('O menu está vazio ou não foi carregado corretamente.');
        return;
      }

      menuJson.menu.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('form-group');
        itemDiv.innerHTML = `
          <label for="titulo-${index}">Título do Item:</label>
          <input type="text" id="titulo-${index}" value="${item.titulo}">
          <label for="link-${index}">Link do Item:</label>
          <input type="text" id="link-${index}" value="${item.link}">
          <label for="subitens-${index}">Subitens (separados por vírgula):</label>
          <textarea id="subitens-${index}">${item.subitens.map(subitem => subitem.titulo).join(', ')}</textarea>
        `;
        menuContainer.appendChild(itemDiv);
      });
    }

    // Função para salvar as alterações feitas no menu
    function salvarMenu() {
      menuJson.menu.forEach((item, index) => {
        const titulo = document.getElementById(`titulo-${index}`).value;
        const link = document.getElementById(`link-${index}`).value;
        const subitensTexto = document.getElementById(`subitens-${index}`).value;

        // Filtrar subitens vazios (sem título)
        const subitens = subitensTexto.split(',').map(subitem => subitem.trim()).filter(subitem => subitem !== '')
          .map(subitem => ({ titulo: subitem, link: "#" }));

        item.titulo = titulo;  // Atualiza o título
        item.link = link;  // Atualiza o link
        item.subitens = subitens;  // Atualiza os subitens, excluindo os vazios
      });

      // Exibe o JSON atualizado
      const jsonOutput = document.getElementById('json-output');
      jsonOutput.textContent = JSON.stringify(menuJson, null, 2);

      // Envia o JSON atualizado para o servidor
      fetch('/salvar-menu', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(menuJson)
      })
      .then(response => {
        if (response.ok) {
          alert('Menu salvo com sucesso!');
        } else {
          alert('Erro ao salvar o menu.');
        }
      })
      .catch(error => {
        console.error('Erro ao salvar o menu:', error);
      });
    }

    // Carrega o menu ao iniciar a página
    window.onload = carregarMenu;
  </script>

</body>
</html>
