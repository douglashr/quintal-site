<html>
	<head>
		<title>Quintal da Leste</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>	

	</head>
	<body class="is-preload">
	
		

<!-- Header -->
<header id="header">
	<h1><img src="images/quintal.jfif" alt="Logo"></h1>
  
	<!-- Menu Principal -->
	<nav>
		<ul id="menu-principal"></ul>
	  </nav>
  
	  <nav>
		<button class="menu-toggle">Menu</button>
	 <!-- Aqui será inserido o menu dinamicamente -->
	  <ul id="menu"></ul>
	
	  <!-- Script para carregar o menu -->
	  
	</nav>
	  <div class="screen">
				<div class="navbar"></div>
	
			
				<div class="circle"></div>
				<div class="menu menu-mobile-valendo">
					<ul></ul>
				  </div>		            
				<div class="burger">
					<div class="x"></div>
					<div class="y"></div>
					<div class="z"></div>
				</div>    
	
			</div>
  </header>
  
  
  <div class="pagina-interna">
    <!-- Banner com título e subtítulo -->
    <header class="banner">
        <span class="background-interno-ovelay"></span>
        <div class="banner-text">
            <h1 id="titulo">Carregando...</h1>
            <p id="subtitulo">Carregando...</p>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="content">
            <h2>Sobre a Escola</h2>
            <div id="conteudo">
                <p>Carregando conteúdo...</p>
            </div>
        </section>
    </main>
</div>

	<!-- AGENDAR -->
	<div id="agendar-container"></div>

		<!-- Contact -->
			 <!-- Container para a seção dinâmica -->
  <div id="rodape-container"></div>

		<!-- Footer -->
			<footer id="footer">

	

				<!-- Menu -->
					<ul class="menu">
						<li></li>
					</ul>

			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				
	if( 'ontouchstart' in window ){ var click = 'touchstart'; }
	else { var click = 'click'; }


	$('div.burger').on(click, function(){

			if( !$(this).hasClass('open') ){ openMenu(); } 
			else { closeMenu(); }

	});
	

	$('div.menu ul li a').on(click, function(e){
		e.preventDefault();
		closeMenu();
	});		


	function openMenu(){
		
		$('div.circle').addClass('expand');
		$('div.screen').addClass('expand');			
		$('div.burger').addClass('open');	
		$('div.x, div.y, div.z').addClass('collapse');
		$('.menu li').addClass('animate');
		
		setTimeout(function(){ 
			$('div.y').hide(); 
			$('div.x').addClass('rotate30'); 
			$('div.z').addClass('rotate150'); 
		}, 70);
		setTimeout(function(){
			$('div.x').addClass('rotate45'); 
			$('div.z').addClass('rotate135');  
		}, 120);
		
		

	}
	
	function closeMenu(){
		$('div.screen').removeClass('expand');	
		$('div.burger').removeClass('open');	
		$('div.x').removeClass('rotate45').addClass('rotate30'); 
		$('div.z').removeClass('rotate135').addClass('rotate150');				
		$('div.circle').removeClass('expand');
		$('.menu li').removeClass('animate');
		
		setTimeout(function(){ 			
			$('div.x').removeClass('rotate30'); 
			$('div.z').removeClass('rotate150'); 			
		}, 50);
		setTimeout(function(){
			$('div.y').show(); 
			$('div.x, div.y, div.z').removeClass('collapse');
		}, 70);													
		
	}
			</script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<script src="assets/js/menu-loader.js"></script>
			<script src="assets/js/agendar-loader.js"></script>
			<script src="assets/js/rodape-loader.js"></script>
            <script src="assets/js/comissoes-de-trabalho.js"></script>
	</body>
</html>
