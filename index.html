<!DOCTYPE HTML>
<html>
<head>

    <noscript><link rel="stylesheet" href="assets/css/noscript.css?v=1.0.0" /></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1><img src="images/quintal.jfif" alt="Logo"></h1>

        <nav>

            </ul>
        </nav>
        <nav>

            <ul id="menu"></ul>
        </nav>
        <div class="screen">
            <div class="navbar"></div>
            <div class="circle"></div>
            <div class="menu menu-mobile-valendo">

            </div>            
            <div class="burger">
                <div class="x"></div>
                <div class="y"></div>
                <div class="z"></div>
            </div>

    <section id="intro" class="main style1 dark fullscreen inactive">

    <div id="demais-itens-container"></div>

            <li><a href="#header">Back to Top</a></li>
        </ul>
    </footer>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>

    <script src="assets/js/demais-itens-loader.js"></script>
    <script src="assets/js/galeria-loader.js"></script>
    <script src="assets/js/rodape-loader.js"></script>
    <script>
        $(document).ready(function () {
            // Scroll suave em todos os links de Ã¢ncora
            $('a[href^="#"]').scrolly({
                speed: 1500,
                offset: $('#header').outerHeight() - 1
            });
        });
    </script>
