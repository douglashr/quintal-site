<!DOCTYPE HTML>
<html>
<head>
    <title>Quintal da Leste</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css?v=1.0.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css?v=1.0.0" /></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body class="is-preload">
    <!-- Header -->
    <header id="header">
        <h1><img src="images/quintal.jfif" alt="Logo"></h1>
        <!-- Menu Principal -->
        <nav>
            <ul id="menu-principal"></ul>
        </nav>
        <nav>
            <button class="menu-toggle">Menu</button>
            <ul id="menu"></ul>
        </nav>
        <div class="screen">
            <div class="navbar"></div>
            <div class="circle"></div>
            <div class="menu menu-mobile-valendo">
                <ul></ul>
            </div>            
            <div class="burger">
                <div class="x"></div>
                <div class="y"></div>
                <div class="z"></div>
            </div>    
        </div>
    </header>
    <!-- Intro -->
    <section id="intro" class="main style1 dark fullscreen inactive">
        <div class="content">
            <header></header>
            <p></p>
            <footer></footer>
        </div>
    </section>
    <!-- One -->
    <section id="one" class="main style2 left dark fullscreen inactive">
        <div class="content box style2">
            <header></header>
        </div>
        <a href="#two" class="button style2 down anchored"></a>
    </section>
    <!-- Two -->
    <div id="linha-pedagogica-container"></div>
    <!-- AGENDAR -->
    <div id="agendar-container"></div>
    <!-- DinÃ¢mico -->
    <div id="demais-itens-container"></div>
    <div id="galeria-container"></div>
    <!-- Contact -->
    <div id="rodape-container"></div>
    <!-- Footer -->
    <footer id="footer">
        <ul class="menu">
            <li></li>
        </ul>
    </footer>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js?v=1.0.0"></script>
    <script src="assets/js/menu-loader.js"></script>
    <script src="assets/js/intro-carregador.js"></script>
    <script src="assets/js/one-carregador.js"></script>
    <script src="assets/js/linha-pedagogica-loader.js"></script>
    <script src="assets/js/agendar-loader.js"></script>
    <script src="assets/js/demais-itens-loader.js"></script>
    <script src="assets/js/galeria-loader.js"></script>
    <script src="assets/js/rodape-loader.js"></script>
    <script>
        $(document).ready(function() {
            $('a[href^="#"]').scrolly({
                speed: 1500,
                offset: $('#header').outerHeight() - 1
            });

            $('.main.style1, .main.style2, #contact').each(function() {
                $(this).scrollex({
                    mode: 'middle',
                    delay: 100,
                    initialize: function() { $(this).addClass('inactive'); },
                    terminate: function() { $(this).removeClass('inactive'); },
                    enter: function() { $(this).removeClass('inactive'); },
                    leave: function() { $(this).addClass('inactive'); }
                });
            });

            $('.gallery').poptrox({
                baseZIndex: 10001,
                useBodyOverflow: false,
                overlayColor: '#1f2328',
                overlayOpacity: 0.65,
                usePopupCaption: true,
                popupLoaderText: 'Carregando...',
                usePopupNav: true
            });

            $('div.burger').on('click', function() {
                if (!$(this).hasClass('open')) {
                    abrirMenu();
                } else {
                    fecharMenu();
                }
            });

            function abrirMenu() {
                $('div.circle').addClass('expand');
                $('div.screen').addClass('expand');
                $('div.burger').addClass('open');
                $('div.x, div.y, div.z').addClass('collapse');
                $('.menu li').addClass('animate');
                setTimeout(function() {
                    $('div.y').hide();
                    $('div.x').addClass('rotate30');
                    $('div.z').addClass('rotate150');
                }, 70);
                setTimeout(function() {
                    $('div.x').addClass('rotate45');
                    $('div.z').addClass('rotate135');
                }, 120);
            }

            function fecharMenu() {
                $('div.screen').removeClass('expand');
                $('div.burger').removeClass('open');
                $('div.x').removeClass('rotate45').addClass('rotate30');
                $('div.z').removeClass('rotate135').addClass('rotate150');
                $('div.circle').removeClass('expand');
                $('.menu li').removeClass('animate');
                setTimeout(function() {
                    $('div.x').removeClass('rotate30');
                    $('div.z').removeClass('rotate150');
                }, 50);
                setTimeout(function() {
                    $('div.y').show();
                    $('div.x, div.y, div.z').removeClass('collapse');
                }, 70);
            }
        });
    </script>
</body>
</html>
